<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultopia - Account</title>
    <link rel="stylesheet" href="vaultovaaccount.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Vaultopia</div>
            <ul class="nav-links">
                <li><a href="vaultova.html"><button class="cta-button animate-button">Home</button></a></li>
            </ul>
        </nav>
    </header>

    <main class="account-container">
        <div class="account-box animate-text">
            <h2>Welcome to Vaultopia</h2>
            <div class="tab-container">
                <button class="tab-button active" onclick="showTab('signin')">Sign In</button>
                <button class="tab-button" onclick="showTab('create')">Create Account</button>
            </div>

            <!-- Sign-In Form -->
            <form id="signin" class="account-form active">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit" class="form-button">Sign In</button>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </form>

            <!-- Create Account Form -->
            <form id="create" class="account-form">
                <input type="text" id="create-fullname" placeholder="Full Name" required>
                <input type="email" id="create-email" placeholder="Email" required>
                <input type="password" id="create-password" placeholder="Password" required>
                <input type="password" id="create-confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="form-button">Create Account</button>
            </form>

            <!-- Message Display -->
            <div id="message"></div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Vaultopia. All rights reserved.</p>
    </footer>

    <script src="vaultova.js"></script>
</body>
</html>
