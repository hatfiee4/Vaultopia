<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultopia - Send</title>
    <link rel="stylesheet" href="vaultovahome.css" />
</head>
<body>
    <header class="wallet-header">
        <div class="header-top">
            <h1>Vaultopia Wallet</h1>
            <a href="vaultopiasettings.html" class="home-button"><button class="settings-button">‚öôÔ∏è</button></a>
        </div>
        <nav class="nav-top">
            <a href="vaultovahome.html" class="home-button"><button>üè† Home</button></a>
            <a href="vaultovabuy.html" class="home-button"><button>‚ûï Buy</button></a>
            <a href="vaultovasell.html" class="home-button"><button>üí∏ Sell</button></a>
            <a href="vaultovasend.html" class="home-button"><button>üì§ Send</button></a>
            <a href="vaultovareceive.html" class="home-button"><button>üì• Receive</button></a>
        </nav>
    </header>

    <main class="wallet-main">
        <section class="wallet-balance">
            <p>Your Crypto Balance</p>
            <h2>$0.00</h2>
            <p>Total Value in USD</p>
        </section>

        <section class="wallet-tokens send-section">
            <h3>Send Cryptocurrency</h3>
            
            <div class="token send-form">
                <form>
                    <div class="form-group">
                        <label for="crypto-select">Select Cryptocurrency</label>
                        <select id="crypto-select" name="crypto">
                            <option value="btc">Bitcoin (BTC) - 0.00 BTC</option>
                            <option value="eth">Ethereum (ETH) - 0.00 ETH</option>
                            <option value="vlt">Vaultopia Token (VLT) - 0.00 VLT</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="wallet-address">Recipient Wallet Address</label>
                        <input type="text" id="wallet-address" name="address" placeholder="Enter wallet address" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" step="0.0001" min="0" placeholder="0.00" required>
                    </div>

                    <button type="submit" class="send-now">Send Now</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
